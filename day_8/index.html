<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <label for="brash-size">Brash Size:</label>
    <input id="spacing" type="range" name="size" min="10" max="100" value="1" >

    <label for="color">Pen Color</label>
    <input id="base" type="color" name="base" value="black">
    
  </div>
<canvas id="draw" ></canvas>

<script src="script.js"></script>
</body>
</html>
