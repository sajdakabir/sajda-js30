<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");
    // console.clear();


    // Interpolated
    var a="sajda"
    console.log('i am a %s string','sajda')
    console.log(`i am a ${a} string`)


    // Styled
    console.log('%c i am a style string','font-size:50px; color:black; background:white;')


    // warning!
    console.warn('OHH!!! NO NO');


    // Error :|
    console.error('shit');


    // Info
    console.info('3*3 is 9');


    // Testing
    const p=document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'This is a error');


    // clearing
    console.clear();



    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();


    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} old ${dog.age}`)
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('saju');
    console.count('saju');
    console.count('saju');
    console.count('sajda');
    console.count('saju');
    console.count('saju');
    console.count('sajda');
    console.count('saju');
    console.count('sajda');
    console.count('sajda');
    console.count('sajda');
    console.count('saju');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
     .then(data => data.json())
     .then(data =>{
      console.timeEnd('fetching data');
      console.log(data);
     });


    //  table
    console.table(dogs);
  </script>
</body>
</html>
